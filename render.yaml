services:
  - type: web
    name: lead-capture-backend
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: MONGO_URI
        scope: run
      - key: PORT
        value: "5000"
      - key: NODE_ENV
        value: production
